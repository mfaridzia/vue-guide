<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Methods</title>
</head>
<body>

  <div id="app">
    <button @click="reveal"> Reveal Number </button>
  </div>

  <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        secretNumber: Math.floor(Math.random() * 100) + 1
      },
      methods: {
        reveal() {
          if(this.secretNumber == this.secretNumber) {
            secretNumber = Math.floor(Math.random() * 100) + 1
            alert(`The secret number is: ${secretNumber}`)
          } else {
            alert(`The secret number is: ${this.secretNumber}`)
          }
          
        }
      }
    })
  </script>
</body>
</html>
