<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lists</title>
</head>
<body>

  <div id="app">
    <ul>
      <li v-for="color in colors" v-if="color.primary"> {{ color.text }} </li>
    </ul>
  </div>

  <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        colors: [
          {
            text: 'red',
            primary: true
          },
          {
            text: 'green',
            primary: false
          },
          {
            text: 'blue',
            primary: true
          },
          {
            text: 'yellow',
            primary: false
          },
          {
            text: 'orange',
            primary: true
          },
          {
            text: 'brown',
            primary: false
          },
        ]
      }
    })
  </script>
</body>
</html>
